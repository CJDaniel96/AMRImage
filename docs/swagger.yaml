info:
  contact: {}
paths:
  /api/v1/download:
    get:
      consumes:
      - application/json
      description: Download images
      parameters:
      - description: Line name
        in: query
        name: line
        required: true
        type: string
      - description: Date
        in: query
        name: date
        required: true
        type: string
      - description: Serial number
        in: query
        name: sn
        required: true
        type: string
      - description: Component
        in: query
        name: comp
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Download images
      tags:
      - images
  /api/v1/images:
    get:
      consumes:
      - application/json
      description: Show images
      parameters:
      - description: Line name
        in: query
        name: line
        required: true
        type: string
      - description: Date
        in: query
        name: date
        required: true
